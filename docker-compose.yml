services:
  # -------------------------
  # Banco de dados
  # -------------------------
  db:
    image: postgres:15
    container_name: streampix-postgres
    restart: always
    environment:
      POSTGRES_USER: streampix_user
      POSTGRES_PASSWORD: 87Y87WEYTF87C7834RYN
      POSTGRES_DB: streampix_db
    volumes:
      - ./streampix-db/data:/var/lib/postgresql/data
    networks:
      - streampix-net
    ports:
      - "5434:5432"

  

  # -------------------------
  # Backend Spring Boot
  # -------------------------
  backend:
    build:
      context: ./streampix-backend
      dockerfile: Dockerfile
    container_name: streampix-backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - "streampix-backend/.env"
    # volumes:
    #   - ./:/app                  # Mapeia seu código para dentro do container
    #   - ~/.m2:/root/.m2           # Mapeia cache de dependências Maven
    depends_on:
      - db
    networks:
      - streampix-net

# -------------------------
# Rede interna
# -------------------------
networks:
  streampix-net:
    driver: bridge
